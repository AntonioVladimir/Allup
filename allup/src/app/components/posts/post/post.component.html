<div class="container">
  <div class="row row-cols-1 row-cols-md-4 g-3">
    <div class="col">
      <div class="card mt-4">
        <img [src]="post.imagePost" class="card-img-top" alt="..." />
        <div class="card-body">
          <h1 class="card-title h4 text-primary" >
            {{ post.titlePost }}
          </h1>
          <p class="card-text pt-2">
            {{ post.contentPost }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
