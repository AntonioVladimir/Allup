<div class="container">
  <div class="row row-cols-1 row-cols-md-4 g-3">
    <div class="col" *ngFor="let post of posts">
      <div class="card mt-4">
        <img [src]="post.imagePost" class="card-img-top" alt="..." />
        <div class="card-body">
          <a
          class="card-title h4 text-decoration-none text-primary"
            [routerLink]="['/post', post.id]"
          >
            {{ post.titlePost }}
          </a>
          <p class="card-text pt-2">
            {{ post.contentPost }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
